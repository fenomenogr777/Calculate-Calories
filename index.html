<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate Calories</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">CALCULATE CALORIES</h1>
      <label for="gender">Gender:</label>
      <select class="margin-bottom" name="" id="gender" required>
        <option value=""></option>
        <option value="">Male</option>
        <option value="">Female</option>
      </select>

      <label for="weight">Weight(kg):</label>
      <input type="number" class="weight margin-bottom" id="weight" required />

      <label for="height">Height(cm):</label>
      <input type="number" class="height margin-bottom" id="height" required />

      <label for="age">Age:</label>
      <input type="number" class="age margin-bottom" id="age" required />

      <label for="activity">Activity:</label>
      <select class="margin-bottom" name="" id="activity" required>
        <option></option>
        <option value="no exercise">No exercise</option>
        <option value="light exercise">
          Light Volume exercise (1-3 times/week)
        </option>
        <option value="moderate exercise">
          Moderate Volume exercise (4-5 times/week)
        </option>
        <option value="intense exercise">
          Intense Volume exercise (6-7 times/week)
        </option>
        <option value=" very intense">
          Very Intense Volume exercise (even 2 times/day)
        </option>
      </select>

      <label for="goal" class="goal">Your Goal:</label>
      <select class="margin-bottom" name="goal" id="goal" required>
        <option></option>
        <option value="lose weight">Lose Weight</option>
        <option value="maintain weight">Maintain Weight</option>
        <option value="gain weight">Gain Weight/Muscle growth</option>
      </select>
      <div class="btns" id="btns">
        <button class="btn" id="btn-calculate">Calculate</button>
        <button class="btn" id="btn-clear">Clear</button>
      </div>
    </div>
  </body>
</html>

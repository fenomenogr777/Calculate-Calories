<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculate Calories</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading" id="heading">CALCULATE CALORIES</h1>
      <label for="gender">Gender:</label>
      <select class="margin-bottom" name="" id="gender" required>
        <option value=""></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="weight">Weight(kg):</label>
      <input type="number" class="weight margin-bottom" id="weight" required />

      <label for="height">Height(cm):</label>
      <input type="number" class="height margin-bottom" id="height" required />

      <label for="age">Age:</label>
      <input type="number" class="age margin-bottom" id="age" required />

      <label for="activity">Activity:</label>
      <select class="margin-bottom" name="" id="activity" required>
        <option></option>
        <option value="1.2">No exercise</option>
        <option value="1.375">
          Light Volume exercise (1-3 times/week)
        </option>
        <option value="1.55">
          Moderate Volume exercise (4-5 times/week)
        </option>
        <option value="1.725">
          Intense Volume exercise (6-7 times/week)
        </option>
        <option value="1.9">
          Very Intense Volume exercise (even 2 times/day)
        </option>
      </select>

      <label for="goal" class="goal">Your Goal:</label>
      <select class="margin-bottom" name="goal" id="goal" required>
        <option></option>
        <option value="-15">Lose Weight</option>
        <option value="0">Maintain Weight</option>
        <option value="15">Gain Weight/Muscle growth</option>
      </select>
      <div class="btns" id="btns">
        <button class="btn" id="btn-calculate">Calculate</button>
        <button class="btn btn-clear" id="btn-clear">Clear</button>
        <div class="container-results " id="container-result">
        </div>
      </div>
    </div>
  
  </body>
</html>
